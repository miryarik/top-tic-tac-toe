<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/modern-reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>

    <div class="scoreboard">
        <div class="score-container">
            <div id="player-1-name">Player X</div>
            
            <div id="player-1-score"></div>
        </div>

        <div class="score-container">
            <div id="player-2-score"></div>

            <div id="player-2-name">Player O</div>
        </div>
    </div>

    <div class="board-container"></div>

    <dialog id="start-dialog">
        <form autocomplete="off" method="dialog">
            <div class="inputs-container">
                    <div class="ipt-1">
                        <img src="./assets/icons/cross.svg" alt="cross">
                        <input type="text" name="player-1-name" id="player-1-name" maxlength="10" placeholder="Player 1 Name">
                    </div>

                    <div class="ipt-2">
                        <input type="text" name="player-2-name" id="player-2-name" maxlength="10" placeholder="Player 2 Name">
                        <img src="./assets/icons/circle.svg" alt="circle">
                    </div>
            </div>
            <div class="start-btn">
                <button type="submit" id="start">Start</button>
            </div>
        </form>
    </dialog>
</body>
</html>
