<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/modern-reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <svgs>
        <img class="svg-mark" id="svg-circle" src="./assets/icons/circle.svg" alt="circle">
        <img class="svg-mark" id="svg-cross" src="./assets/icons/cross.svg" alt="cross">
    </svgs>

    <dialog id="start-dialog">
        <form autocomplete="off" method="dialog">
            <div class="inputs">
                <input type="text" name="player-1-name" id="player-1-name" placeholder="Player 1 Name">
                <input type="text" name="player-2-name" id="player-2-name" placeholder="Player 2 Name">
            </div>
            <button type="submit" id="start">Start</button>
        </form>
    </dialog>
</body>
</html>
